<!DOCTYPE html>
<html>
  <head>
    <title>Window resizeTo() Method</title>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Window resizeTo() Method</h1>
      <button onclick="openWin()">New window</button>
      <button onclick="resizeWin()">Resize window</button>

      <script>
        var myWindow;

        function openWin() {
          myWindow = window.open("", "", "width=100, height=100");
        }

        function resizeWin() {
          myWindow.resizeTo(300, 300);
          myWindow.focus();
        }
      </script>
    </center>
  </body>
</html>
