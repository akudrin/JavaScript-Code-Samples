<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Click here</p>
    <p id="demo">addEventListener</p>

    <script>
      //Assigning functions to special properties is not recommended. Itâ€™s
      //only possible to register one function handler for a particular event.
      window.onload = function() {
        alert("Hello on Load");
      };

      //document.body.onclick = function() {
      //  alert("Hello on Click");
      //};

      //recommended - The addEventListener method enables us to register
      //as many event-handler functions as we need.
      document.addEventListener("click", function() {
        document.getElementById("demo").innerHTML = "Click";
      });

      document.addEventListener("mousemove", function() {
        document.getElementById("demo").innerHTML = "Mouse Move";
      });
    </script>
  </body>
</html>
